<html>
<head>
  <title>Contact - MyPhotography.lk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-bar">
    <h1 style="font-family: 'Times New Roman', sans-serif;">MyPhotography.lk</h1>
  </div>

  <div class="contact-section">
    <h2>Get in Touch</h2>
    <hr>

    <!-- Table layout starts here -->
    <table width="100%" cellspacing="20" cellpadding="10" align="center">
      <tr valign="top" align="center">

        <!-- View Us Column -->
        <td width="33%">
          <div class="view-us" style="background-color: #ffffff; padding: 15px;">
            <h3>View Us</h3>
            <iframe src="https://www.venturephotography.us/" width="420" height="380" style="border:none;"></iframe>
          </div>
        </td>

        <!-- Contact Us Column -->
        <td width="33%">
          <div class="contact-us" style="background-color: #ffffff; padding: 15px;">
            <h3>Contact Us</h3>
            <p><b>Address:</b><br>No. 274, Park Road,<br>Colombo 09, Sri Lanka.</p>
            <p><b>Mobile:</b><br>077 440 1781<br>076 760 1782</p>
            <p><b>Email:</b><br>myphotography@example.com</p>
          </div>
        </td>

        <!-- Tell Us Column -->
        <td width="33%">
          <div class="form-section" style="background-color: #ffffff; padding: 15px;">
            <h3>Tell Us</h3>
            <p>Fill out the form below to get in touch with us and plan your next photo shoot.</p>
            <form>
              <label>Full Name:</label><br>
              <input type="text" placeholder="Type your name here..."><br>
              <label>Email:</label><br>
              <input type="email" placeholder="Type your email here..."><br>
              <label>Contact No:</label><br>
              <input type="text" placeholder="Type your phone number here..."><br>
              <label>Message:</label><br>
              <textarea rows="4" cols="30" placeholder="Type your message here..."></textarea><br>
              <button type="reset">Clear</button>
              <button type="submit">Send</button>
            </form>
          </div>
        </td>

      </tr>
    </table>
    <!-- Table layout ends here -->
  </div>

  <div class="footer-menu">
    <a href="index.html">HOME</a>
    <a href="#">SERVICES</a>
    <a href="#">ABOUT</a>
    <a href="contact.html">CONTACT</a>
  </div>

</body>
</html>
